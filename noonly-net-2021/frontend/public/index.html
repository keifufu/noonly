<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="theme-color" content="#1a202c" />
		<meta property="theme-color" content="#1a202c" />
		<meta
			name="description"
			content="%REACT_APP_NAME%"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>%REACT_APP_NAME%</title>
		<style>
			body {
				background-color: #1a202c
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root" />
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
				})
			}

			const mql = window.matchMedia('(prefers-color-scheme: dark')
			const systemPreference = mql.matches ? 'dark' : 'light'
			let persistedPreference

			try {
				persistedPreference = localStorage.getItem('theme')
			} catch (error) {
				console.log('Noonly: localStorage is not available.')
			}

			const theme = persistedPreference || systemPreference
			document.documentElement.setAttribute('data-theme', theme)
		</script>
	</body>
</html>
